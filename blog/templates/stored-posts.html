{% extends 'base.html' %}
{% load static %}

{% block title %}
    My Stored Posts
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'stored-posts.css' %}">
{% endblock %}

{% block content %}
    <section id="stored-posts">
        {% if not hasPosts %}
            <p><b> <center> You didn't save any posts! </center> </b></p>
        {% endif %}
        <ul>          
            {% for post in posts %}  
                <li><a href="{% url 'post-detail-page' post.slug %}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    </section>
{% endblock %}
